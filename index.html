<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 영어폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <!-- 첫화면 -->
      <div class="main">
        <ul class="logo">
          <li>
            <img src="img/eunha.png" />
            <img src="img/GAME.png" />
          </li>
        </ul>
        <button id="startBtn">START</button>
      </div>

      <!-- 메인화면 -->
      <div class="container">
        <h3>숫자 맞추기 게임</h3>
        <div class="img-box">
          <img id="gameImg" src="img/ready.gif" alt="게임 이미지" />
        </div>
        <div id="result">UP / DOWN / BINGO</div>
        <div id="chance">
          <span class="heart">❤️</span>
          <span class="heart">❤️</span>
          <span class="heart">❤️</span>
          <span class="heart">❤️</span>
          <span class="heart">❤️</span>
        </div>
        <input id="user" type="number" placeholder="1~100 맞춰보세요" />
        <div class="button-group">
          <button id="play">시작</button>
          <button id="reset">재시작</button>
        </div>
      </div>
    </div>

    <!-- 게임오버 화면 -->
    <div class="gameover-screen" id="gameoverScreen">
      <div class="gameover-title">GAME OVER</div>
      <div class="gameover-text">😢</div>
      <div class="gameover-text">정답은</div>
      <div class="gameover-answer" id="gameoverAnswer">0</div>
      <button class="gameover-button" id="gameoverRestart">재시작</button>
    </div>

    <!-- 빙고 성공 화면 -->
    <div class="bingo-screen" id="bingoScreen">
      <div class="bingo-title">🎉 BINGO! 🎉</div>
      <div class="bingo-text">축하합니다!</div>
      <div class="bingo-text">정답을 맞추셨습니다!</div>
      <div class="bingo-answer" id="bingoAnswer">0</div>
      <div class="bingo-fireworks">
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>
      </div>
      <button class="bingo-button" id="bingoRestart">다시 도전하기</button>
    </div>

    <script src="custom.js"></script>
  </body>
</html>
